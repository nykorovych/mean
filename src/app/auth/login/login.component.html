

<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form *ngIf = "!isLoading" #loginForm = "ngForm" (submit)= "onLogin(loginForm)" >
        <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder = 'Email'  #emailInput = 'ngModel' require email>
            <mat-error *ngIf ="emailInput.invalid">Please enter Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="password"  type="password" placeholder = 'Password LOgin pepeg' ngModel #passwordInput = 'ngModel' require password>
        <mat-error *ngIf ="passwordInput.invalid">Please enter password</mat-error>
         </mat-form-field>
        <button *ngIf = "!isLoading" mat-raised-button type="submit">LogIn</button>
   
    </form>
</mat-card>
