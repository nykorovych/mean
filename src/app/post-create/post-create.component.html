
<mat-card>
    <form (submit) = "onAddPost(postForm)" #postForm = "ngForm">
        <mat-form-field>
            <input matInput type="text" 
            name = "title" 
            ngModel
            required
            #title = "ngModel"/>
            <mat-error *ngIf = "title.invalid">
               Please enter title
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows = "6" 
            name = "content" 
            ngModel
            required
            #content = "ngModel"
            ></textarea>
            <mat-error *ngIf = "content.invalid">
                enter content
            </mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit">Save</button>
    </form>
</mat-card>
